<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = prompt("Mời nhập 5 chữ số nguyên phân cách nhau bằng dấu cách")
        let arrNumber = numbers.split(" ")
        let result = []
        console.log(arrNumber);
        let count = 0
        for(let i =0;i<arrNumber.length;i++){
            for(let j=2;j<=arrNumber[i];j++){
                if(arrNumber[i]%j==0){
                    count++;
                }
            }
            if(count == 1)
            result.push(arrNumber[i])
            count = 0
        }
        console.log(result)
        let total = result.reduce((acc,item)=>{
            return acc + +item
        },0)
        alert(`Tổng các số nguyên tố vừa nhập vào là: ${total}`)

    </script>
</body>
</html>
