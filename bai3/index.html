<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=0;i<6;i++){
            for(let j=0;j<7;j++){
                if(i == 0){
                    if(j==1||j==2||j==4||j==5){
                        document.write("*")
                        document.write("&nbsp")
                    }else{
                        document.write("")
                        document.write("&nbsp&nbsp&nbsp")
                    }
                }
                if(i == 1){
                    if(j==0||j==3||j==6){
                        document.write("*")
                        document.write("&nbsp")
                    }else{
                        document.write("")
                        document.write("&nbsp&nbsp&nbsp")
                    }
                }
                if(i == 2){
                    if(j==0||j==6){
                        document.write("*")
                        document.write("&nbsp")
                    }else{
                        document.write("")
                        document.write("&nbsp&nbsp&nbsp")
                    }
                }
                if(i == 3){
                    if(j==1||j==5){
                        document.write("*")
                        document.write("&nbsp")
                    }else{
                        document.write("")
                        document.write("&nbsp&nbsp&nbsp")
                    }
                }
                if(i == 4){
                    if(j==2||j==4){
                        document.write("*")
                        document.write("&nbsp")
                    }else{
                        document.write("")
                        document.write("&nbsp&nbsp&nbsp")
                    }
                }
                if(i == 5){
                    if(j==3){
                        document.write("*")
                        document.write("&nbsp")
                    }else{
                        document.write("")
                        document.write("&nbsp&nbsp&nbsp")
                    }
                }
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
